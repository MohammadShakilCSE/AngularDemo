
<div class="row">
  <div class="col-7">
    <div class="card">
      <div class="card-header">Add New Property</div>
      <div class="card-body">
        <form>
          <div>
            <tabset #TabsForm>
              <tab heading="Basic Info">
                  <div class="from-group col-12 mt-2">
                    <p>You Want</p>
                    <div class="btn-group m-2" btnRadioGroup>
                      <label class="btn btn-outline-primary" btnRadio=1 role="button" name="SellRent">Sell</label>             
                      <label class="btn btn-outline-primary" btnRadio=2 role="button" name="SellRent">Rent</label>  
                    </div>
                  </div>
                  <div class="from-group col-12 mt-2">
                    <p>BHK</p>
                    <div class="btn-group" btnRadioGroup>
                      <label class="btn btn-outline-primary m-1" *ngFor="let bhk of Numbers" 
                      name="SellRent" role="button" [btnRadio]="bhk"
                      tabindex="0" >{{bhk}}</label>
                    </div>
                  </div>
    
                  <div class="from-group col-12 mt-2">
                    <p>Property Types</p>
                    <div class="btn-group" btnRadioGroup>
                      <label class="btn btn-outline-primary m-1" *ngFor="let bhk of propertyTypes" 
                      name="SellRent" role="button" [btnRadio]="bhk"
                      tabindex="0" >{{bhk}}</label>
                    </div>
                  </div>
    
                  <div class="from-group col-12 mt-2">
                    <p>Furnishing Types</p>
                    <div class="btn-group" btnRadioGroup [(ngModel)]="propertiView.Type" name="type">
                      <label class="btn btn-outline-primary m-1" *ngFor="let bhk of furnishTypes" 
                      name="SellRent" role="button" [btnRadio]="bhk" 
                      tabindex="0" >{{bhk}}</label>
                    </div>
                  </div>
    
                  <div class="from-group col-12">
                    <label for="Name">Name</label>
                    <input type="text" #propname="ngModel" ngModel [(ngModel)]="propertiView.Name" name="Name" class="form-control" required minlength="5" />
                    <span *ngIf="!propname.valid && propname.touched" class="error-message">
                      <span *ngIf="propname.errors?.['required']">Please enter name</span>
                      <span *ngIf="propname.errors?.['minlength']">Need atleast five char</span>
                    </span>
                  </div>

                  <div class="from-group col-12">
                      <label>City</label>
                      <input type="text" name="city" class="form-control" required >
                  </div>

                  <div class="from-group col-12">
                    <label for="Price">Price</label>
                    <input type="text" ngModel #propprice="ngModel" [(ngModel)]="propertiView.Price"   name="Price" id="price" class="form-control" required />
                    <p *ngIf="!propprice.valid && propprice.touched" class="error-message">
                      Please enter house price
                    </p>
                  </div>
      
                  <div class="from-group "> 
                    <button type="button" class="btn btn-primary mt-2 col-12" (click)="selectTab(1)">Next</button>
                    
                  </div>
              </tab>
              <tab heading="Priceing And Area">
                <div class="form-group col-12">
                  <label>Price (in USD)</label>
                  <input type="text" class="form-control">
                </div>
      
                <div class="form-group col-12">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control">
                </div>
      
                <div class="form-group col-12">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control">
                </div>
      
                <div class="form-group col-12">
                  <label>Built Area (in Sqr Feet)</label>
                  <input type="text" class="form-control">
                </div>
      
                <div class="form-group col-12">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="text" class="form-control">
                </div>
                <div class="from-group "> 
                  <button type="button" class="btn btn-primary mt-2 col-12" (click)="selectTab(2)">Next</button>
                  <button type="button" class="btn btn-primary mt-2 col-12" (click)="selectTab(0)">Back</button>
                </div>
              </tab>
              <tab heading="Address">
                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control">
                </div>
      
                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control">
                </div>
      
                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control">
                </div>
      
                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control">
                </div>
                <div class="from-group "> 
                  <button type="button" class="btn btn-primary mt-2 col-12" (click)="selectTab(3)">Next</button>
                  <button type="button" class="btn btn-primary mt-2 col-12" (click)="selectTab(1)">Back</button>
                </div>
              </tab>
              <tab heading="Other Info">
                <div class="form-group col-12">
                  <p>Property Types</p>
                  <div class="btn-group" btnRadioGroup>
                    <label class="btn btn-outline-primary m-1" *ngFor="let bhk of ready" 
                    name="SellRent" role="button" [btnRadio]="bhk"
                    tabindex="0" >{{bhk}}</label>
                  </div>
                </div>
      
                <div class="form-group col-3">
                  <label>Possession/Avaialble From</label>
                  <input type="text"
                  placeholder="Datepicker"
                  class="form-control"
                  bsDatepicker>
                </div>
      
                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control">
                </div>
      
                <div class="form-group col-12">
                  <p>Gated Community</p>
                  <div class="btn-group" btnRadioGroup>
                    <label class="btn btn-outline-primary m-1" *ngFor="let bhk of gated" 
                    name="SellRent" role="button" [btnRadio]="bhk"
                    tabindex="0" >{{bhk}}</label>
                  </div>
                </div>
      
                <div class="form-group col-12">
                  <p>Ready To move</p>
                  <div class="btn-group" btnRadioGroup>
                    <label class="btn btn-outline-primary m-1" *ngFor="let bhk of move" 
                    name="SellRent" role="button" [btnRadio]="bhk"
                    tabindex="0" >{{bhk}}</label>
                  </div>
                </div>
      
                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6"></textarea>
                </div>
      
                <div class="from-group "> 
                  <button type="button" class="btn btn-primary mt-2 col-12" (click)="selectTab(4)">Next</button>
                  <button type="button" class="btn btn-primary mt-2 col-12" (click)="selectTab(2)">Back</button>
                </div>
              </tab>
              <tab heading="Photos">
                <div class="form-group col-12">
                  <div class="photo-control">
                      <button class="mt-5" type="button">Upload</button> <br>
                      This is under construction
                  </div>
                </div>
                <button type="button" class="btn btn-primary mt-2 col-12" >Save</button>
                <button type="button" class="btn btn-primary mt-2 col-12" >Reset</button>
                <button type="button" class="btn btn-primary mt-2 col-12" (click)="selectTab(3)">Back</button>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-5">
    <h3 class="">
     Your new Property preview
    </h3>
    <app-property [property]="propertiView"> </app-property>
  </div>
</div>
