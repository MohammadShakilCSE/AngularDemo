<div class="card">
  <div class="card-header">Add New Property</div>
  <div class="card-body">
    <form (ngSubmit)="submitForm(Form)" #Form="ngForm">
      <div class="from-group col-12">
        <label for="Name">Name</label>
        <input
          type="text"
          #propname="ngModel"
          ngModel
          name="Name"
          class="form-control"
          required
          minlength="5"
        />
        <span *ngIf="!propname.valid && propname.touched" class="error-message">
          <span *ngIf="propname.errors?.['required']">Please enter name</span>
          <span *ngIf="propname.errors?.['minlength']"
            >Need atleast five char</span
          >
        </span>
      </div>
      <div class="from-group col-12">
        <label for="Type">Type</label>
        <input
          type="text"
          ngModel
          #propType="ngModel"
          name="Type"
          id="type"
          class="form-control"
          required
        />
        <p *ngIf="!propType.valid && propType.touched" class="error-message">
          Please enter a Type
        </p>
      </div>
      <div class="from-group col-12">
        <label for="Price">Price</label>
        <input
          type="text"
          ngModel
          #propprice="ngModel"
          name="Price"
          id="price"
          class="form-control"
          required
        />
        <p *ngIf="!propprice.valid && propprice.touched" class="error-message">
          Please enter house price
        </p>
      </div>
      <button type="submit" class="btn btn-primary m-2">Save</button>
      <button type="submit" class="btn btn-primary">Reset</button>
    </form>
  </div>
</div>
